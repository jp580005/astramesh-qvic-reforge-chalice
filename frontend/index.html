<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstraMesh QVic Reforge Chalice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            align-items: end;
        }

        label {
            font-weight: 600;
            color: #555;
        }

        input[type="text"], input[type="number"], select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .loading.show {
            display: block;
        }

        .results-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .results-header {
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .results-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .results-count {
            font-size: 1.1rem;
            color: #667eea;
            font-weight: 600;
        }

        .processing-time {
            color: #888;
            font-size: 0.9rem;
        }

        .sources-used {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .source-tag {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .summary-section {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 0 8px 8px 0;
        }

        .summary-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .summary-text {
            line-height: 1.6;
            color: #555;
        }

        .content-grid {
            display: grid;
            gap: 20px;
        }

        .content-item {
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .content-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            gap: 15px;
        }

        .item-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .item-source {
            background: #f0f0f0;
            color: #666;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            white-space: nowrap;
        }

        .item-content {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #888;
        }

        .item-url {
            color: #667eea;
            text-decoration: none;
        }

        .item-url:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 10px;
            }

            .checkbox-group {
                flex-direction: column;
                align-items: start;
            }

            .results-meta {
                flex-direction: column;
                align-items: start;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ AstraMesh QVic Reforge Chalice</h1>
            <p>AI-powered knowledge aggregator with self-healing capabilities</p>
        </div>

        <div class="search-section">
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="query">Search Query</label>
                    <input type="text" id="query" name="query" placeholder="Enter your search query..." required>
                </div>

                <div class="form-row">
                    <div class="form-group" style="flex: 1;">
                        <label>Sources</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="web" name="sources" value="web" checked>
                                <label for="web">Web</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="twitter" name="sources" value="twitter" checked>
                                <label for="twitter">Twitter</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="maxResults">Max Results</label>
                        <input type="number" id="maxResults" name="maxResults" value="10" min="1" max="50">
                    </div>

                    <div class="form-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="summarize" name="summarize" checked>
                            <label for="summarize">Generate AI Summary</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="search-btn" id="searchBtn">
                    üîç Aggregate Knowledge
                </button>
            </form>
        </div>

        <div class="loading" id="loading">
            <p>ü§ñ Aggregating knowledge from multiple sources...</p>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <div class="results-meta">
                    <div class="results-count" id="resultsCount"></div>
                    <div class="processing-time" id="processingTime"></div>
                </div>
                <div class="sources-used" id="sourcesUsed"></div>
            </div>

            <div class="summary-section" id="summarySection" style="display: none;">
                <h3>üß† AI Summary</h3>
                <div class="summary-text" id="summaryText"></div>
            </div>

            <div class="content-grid" id="contentGrid"></div>
        </div>
    </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('resultsSection');
        const searchBtn = document.getElementById('searchBtn');

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading state
            loading.classList.add('show');
            resultsSection.classList.remove('show');
            searchBtn.disabled = true;
            searchBtn.textContent = 'üîÑ Processing...';

            try {
                // Collect form data
                const formData = new FormData(searchForm);
                const sources = Array.from(formData.getAll('sources'));
                
                const requestData = {
                    query: formData.get('query'),
                    sources: sources,
                    max_results: parseInt(formData.get('maxResults')),
                    summarize: formData.has('summarize')
                };

                // Make API request
                const response = await fetch('/aggregate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('Error:', error);
                displayError(error.message);
            } finally {
                // Hide loading state
                loading.classList.remove('show');
                searchBtn.disabled = false;
                searchBtn.textContent = 'üîç Aggregate Knowledge';
            }
        });

        function displayResults(data) {
            // Update results metadata
            document.getElementById('resultsCount').textContent = 
                `Found ${data.total_items} items for "${data.query}"`;
            
            document.getElementById('processingTime').textContent = 
                `Processed in ${data.processing_time.toFixed(2)}s`;

            // Update sources used
            const sourcesContainer = document.getElementById('sourcesUsed');
            sourcesContainer.innerHTML = data.sources_used.map(source => 
                `<span class="source-tag">${source}</span>`
            ).join('');

            // Display summary if available
            const summarySection = document.getElementById('summarySection');
            if (data.summary) {
                document.getElementById('summaryText').textContent = data.summary;
                summarySection.style.display = 'block';
            } else {
                summarySection.style.display = 'none';
            }

            // Display content items
            const contentGrid = document.getElementById('contentGrid');
            contentGrid.innerHTML = data.items.map(item => `
                <div class="content-item">
                    <div class="item-header">
                        <div class="item-title">${escapeHtml(item.title)}</div>
                        <div class="item-source">${item.source}</div>
                    </div>
                    <div class="item-content">${escapeHtml(item.content)}</div>
                    <div class="item-footer">
                        <div class="item-timestamp">${new Date(item.timestamp).toLocaleString()}</div>
                        ${item.url ? `<a href="${item.url}" target="_blank" class="item-url">View Source</a>` : ''}
                    </div>
                </div>
            `).join('');

            // Show results
            resultsSection.classList.add('show');
        }

        function displayError(message) {
            const contentGrid = document.getElementById('contentGrid');
            contentGrid.innerHTML = `
                <div class="error-message">
                    <strong>Error:</strong> ${escapeHtml(message)}
                </div>
            `;
            resultsSection.classList.add('show');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Check API health on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/health');
                const health = await response.json();
                console.log('API Health:', health);
            } catch (error) {
                console.warn('API health check failed:', error);
            }
        });
    </script>
</body>
</html>
