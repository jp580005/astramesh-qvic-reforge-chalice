apiVersion: v1
kind: Service
metadata:
  name: astramesh-qvic-service
  labels:
    app: astramesh-qvic
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: astramesh-qvic
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: astramesh-qvic-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - astramesh.yourdomain.com
    secretName: astramesh-tls
  rules:
  - host: astramesh.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: astramesh-qvic-service
            port:
              number: 80