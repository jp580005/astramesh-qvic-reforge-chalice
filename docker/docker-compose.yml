version: '3.8'

services:
  astramesh:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: astramesh-qvic
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - PYTHONPATH=/app/backend
    env_file:
      - ../.configs/.env
    volumes:
      - ../logs:/app/logs
      - ../.configs:/app/.configs:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - astramesh-network

  # Optional: Add a reverse proxy (nginx)
  nginx:
    image: nginx:alpine
    container_name: astramesh-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - astramesh
    restart: unless-stopped
    networks:
      - astramesh-network
    profiles:
      - production

networks:
  astramesh-network:
    driver: bridge

volumes:
  astramesh-logs:
    driver: local